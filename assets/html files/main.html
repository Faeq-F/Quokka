<!DOCTYPE html>
<html>

<head>
    <title>Quokka</title>
    <!-- Makes document use UTF-8 so that unicode lookup feature can work -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--loads styles-->
    <link rel="stylesheet" href="../Style sheets/main styles.css" />
    <link rel="stylesheet" href="../../node_modules/cordelia/dist/css/cordelia.min.css" />
    <script src="../../node_modules/cordelia/dist/js/cordelia.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <!-- Container for body contents so that it does not have a transparent bg like the rest of the window -->
    <div class="container">
        <!--wrapper to style searchBar -->
        <div id="searchWrapper">
            <!-- Input field for user to enter command -->
            <img id="SearchBarIcon" src="../Icons/Icon.png" /><input type="text" name="searchBar" id="searchBar"
                placeholder="Quokka search" />
        </div>
        <!-- Area for the item list - allows scrolling for list -->
        <div id="scrollArea" data-scroll-section>
            <!-- list of items from command output -->
            <ul id="itemList"></ul>
        </div>
    </div>
    <script type="module" src="../JS scripts/load items.js">
        $('.container').hide().fadeIn('slow');
        //renderer
        require("../renderer.js")
    </script>
    <script type="module" src="../JS scripts/selection.js"></script>
</body>

</html>
