<!DOCTYPE html>
<html>

<head>
    <title>Quokka</title>
    <!-- Makes document use UTF-8 so that unicode lookup feature can work -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--loads styles-->
    <link rel="stylesheet" href="../Style sheets/main styles.css" />
    <link rel="stylesheet" href="../../node_modules/cordelia/dist/css/cordelia.min.css" />
    <script src="../../node_modules/cordelia/dist/js/cordelia.min.js"></script>
</head>

<body>
    <!-- Container for body contents so that it does not have a transparent bg like the rest of the window -->
    <div class="container">
        <!--wrapper to style searchBar -->
        <div id="searchWrapper">
            <!-- Input field for user to enter command -->
            <img id="SearchBarIcon" src="../Icons/Icon.png" /><input type="text" name="searchBar" id="searchBar" placeholder="Quokka search" />
        </div>
        <!-- Area for the item list - allows scrolling for list -->
        <div id="scrollArea">
            <!-- list of items from command output -->
            <ul id="itemList"></ul>
        </div>
    </div>
    <script>
        //script to be able to select an item and run it's command
        require("../JS scripts/selection.js")
    </script>
    <script type="module" src="../JS scripts/load items.js">
        //script to load the items into the list require("../JS scripts/load items.js")
    </script>
    <script>
        //renderer
        require("../renderer.js")
    </script>
    <script>
        //sets focus on the input field so that the user can start typing straight away
        document.getElementById("searchBar").focus();
    </script>
</body>

</html>
