<div
  class="card"
  style="margin: 0 auto; width: 100%; padding: 1rem">
  <p
    class="PortfolioWorkHeader"
    style="font-size: 1.17em; margin: 0">
    Windows dark<a
      class="SiteButton"
      title="Download"
      href="https://github.com/Faeq-F/Quokka">
      <i
        data-feather="download"
        class="app-color-primary"></i>
    </a>
  </p>
  <div
    data-lenis-prevent
    style="height: 90%">
    <style>
      #WindowsDarkGridContainer .grid-item:nth-child(1) {
        background-image: url("DocumentationCards/Themes/WindowsLight/1.png");
      }

      #WindowsDarkGridContainer .grid-item:nth-child(2) {
        background-image: url("DocumentationCards/Themes/WindowsLight/1.png");
      }

      #WindowsDarkGridContainer {
        display: grid;

        grid-template-rows: repeat(2, 21vw);
        gap: 23px;

        grid-auto-flow: dense;
      }

      @media (max-width: 661px) {
        #WindowsDarkGridContainer {
          grid-template-rows: repeat(2, 32vw);
        }
      }
    </style>

    <div id="WindowsDarkGridContainer">
      <div class="grid-item wide">
        <label for="img-0"><span></span></label>
      </div>
      <div class="grid-item wide">
        <label for="img-1"><span></span></label>
      </div>
    </div>
  </div>
</div>
