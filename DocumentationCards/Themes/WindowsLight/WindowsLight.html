<div
  class="card"
  style="margin: 0 auto; width: 100%; padding: 1rem">
  <p
    class="PortfolioWorkHeader"
    style="font-size: 1.17em; margin: 0">
    Windows light<a
      class="SiteButton"
      title="Download"
      href="https://faeq-f.github.io/Quokka/DocumentationCards/Themes/WindowsLight/settings.json">
      <i
        data-feather="download"
        class="app-color-primary"></i>
    </a>
  </p>
  <div
    data-lenis-prevent
    style="height: 90%">
    <style>
      #WindowsLightGridContainer .grid-item:nth-child(1) {
        background-image: url("DocumentationCards/Themes/WindowsLight/1.png");
      }

      #WindowsLightGridContainer .grid-item:nth-child(2) {
        background-image: url("DocumentationCards/Themes/WindowsLight/1.png");
      }
      #WindowsLightGridContainer .grid-item:nth-child(3) {
        background-image: url("DocumentationCards/Themes/WindowsLight/1.png");
      }
      #WindowsLightGridContainer .grid-item:nth-child(4) {
        background-image: url("DocumentationCards/Themes/WindowsLight/1.png");
      }
      #WindowsLightGridContainer .grid-item:nth-child(5) {
        background-image: url("DocumentationCards/Themes/WindowsLight/1.png");
      }

      #WindowsLightGridContainer {
        display: grid;

        grid-template-rows: repeat(5, 21vw);
        gap: 23px;

        grid-auto-flow: dense;
      }

      @media (max-width: 661px) {
        #WindowsLightGridContainer {
          grid-template-rows: repeat(5, 32vw);
        }
      }
    </style>

    <div id="WindowsLightGridContainer">
      <div class="grid-item wide">
        <label for="img-0"><span></span></label>
      </div>
      <div class="grid-item wide">
        <label for="img-1"><span></span></label>
      </div>
      <div class="grid-item wide">
        <label for="img-2"><span></span></label>
      </div>
      <div class="grid-item wide">
        <label for="img-3"><span></span></label>
      </div>
      <div class="grid-item wide">
        <label for="img-4"><span></span></label>
      </div>
    </div>
  </div>
</div>
