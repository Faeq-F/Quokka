<div
  class="DocsCard"
  data-aos="fade-down">
  Quokka comes with the 'Windows light' theme by default. To change it, you can
  edit the style settings in the settings file or you can use values in a
  configuration provided below:
</div>
<style>
  #WindowsDarkGridContainer,
  #WindowsLightGridContainer {
    height: 45vh;
    overflow-y: scroll;
    box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }
</style>
<div
  class="DocsCard"
  data-aos="fade-down">
  <div
    class="card"
    style="margin: 0; width: 100%"
    data-aos="fade-up-right">
    <p
      class="PortfolioWorkHeader"
      style="font-size: 1.17em">
      Windows light
    </p>
    <div data-lenis-prevent>
      <style>
        .grid-item:nth-child(1),
        input#img-0:checked ~ #WindowsLightModalWindow {
          background-image: url("PluginScreenshots/InstalledApps/1.png");
        }

        .grid-item:nth-child(2),
        input#img-1:checked ~ #WindowsLightModalWindow {
          background-image: url("PluginScreenshots/InstalledApps/1.png");
        }
        .grid-item:nth-child(3),
        input#img-2:checked ~ #WindowsLightModalWindow {
          background-image: url("PluginScreenshots/InstalledApps/1.png");
        }
        .grid-item:nth-child(4),
        input#img-3:checked ~ #WindowsLightModalWindow {
          background-image: url("PluginScreenshots/InstalledApps/1.png");
        }
        .grid-item:nth-child(5),
        input#img-4:checked ~ #WindowsLightModalWindow {
          background-image: url("PluginScreenshots/InstalledApps/1.png");
        }

        #WindowsLightGridContainer {
          display: grid;

          grid-template-rows: repeat(5, 21vw);
          gap: 23px;
          padding: 0px;
          margin: 20px;
          grid-auto-flow: dense;
        }

        @media (max-width: 661px) {
          #WindowsLightGridContainer {
            grid-template-rows: repeat(5, 32vw);
          }
        }
      </style>

      <input
        type="checkbox"
        class="modal-launcher"
        id="img-0" />
      <input
        type="checkbox"
        class="modal-launcher"
        id="img-1" />
      <input
        type="checkbox"
        class="modal-launcher"
        id="img-2" />
      <input
        type="checkbox"
        class="modal-launcher"
        id="img-3" />
      <input
        type="checkbox"
        class="modal-launcher"
        id="img-4" />

      <div id="WindowsLightGridContainer">
        <div class="grid-item wide">
          <label for="img-0"><span></span></label>
        </div>
        <div class="grid-item wide">
          <label for="img-1"><span></span></label>
        </div>
        <div class="grid-item wide">
          <label for="img-2"><span></span></label>
        </div>
        <div class="grid-item wide">
          <label for="img-3"><span></span></label>
        </div>
        <div class="grid-item wide">
          <label for="img-4"><span></span></label>
        </div>
      </div>
      <div id="WindowsLightModalWindow"></div>
    </div>
  </div>
</div>
