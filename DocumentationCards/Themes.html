<style>
  #themesContainer .card {
    background: #fff;
    animation: fadeIn 400ms;
  }
  #themesContainer {
    display: grid;
    grid-template-rows: repeat(4, 55vh);
    gap: 23px;
    padding: 0px;
    grid-auto-flow: dense;
    grid-template-columns: repeat(2, 45%);
    justify-content: center;
    margin: 30px auto;
  }

  #WindowsDarkGridContainer,
  #WindowsLightGridContainer {
    height: 100%;
    overflow-y: scroll;
    overflow-x: hidden;
    padding: 10px;
  }
</style>
<div id="themesContainer">
  <script>
    var themesInOrder = [
      "WindowsLight",
      "WindowsDark",
      "WindowsDark",
      "WindowsDark",
      "WindowsDark",
      "WindowsDark",
      "WindowsDark",
    ];
    themesInOrder.forEach(async (theme, index) => {
      $.ajax({
        async: false,
        type: "GET",
        url: "DocumentationCards/Themes/" + theme + "/" + theme + ".html",
        success: function (data) {
          $("#themesContainer").append("\n\n" + data);
        },
      });
    });
  </script>
</div>
<script>
  feather.replace({
    "stroke-width": 2.5,
    width: 16,
    height: 16,
    fill: "transparent",
  });
</script>
