<script src="https://unpkg.com/feather-icons"></script>
<script>
  feather.replace({
    "stroke-width": 2.5,
    width: 16,
    height: 16,
    fill: "transparent",
  });
  let colorScheme = true;
  let ThemeIcon = document.getElementById("ThemeIcon");
  document
    .getElementsByClassName("switch__input")[0]
    .addEventListener("click", function () {
      if (colorScheme === true) {
        Appearance.setDarkScheme();
        ThemeIcon.innerHTML = `<i data-feather="moon" class="app-color-primary"></i>`;
      } else {
        Appearance.setLightScheme();
        ThemeIcon.innerHTML = `<i data-feather="sun" class="app-color-primary"></i>`;
      }
      feather.replace({
        "stroke-width": 2.5,
        width: 16,
        height: 16,
        fill: "transparent",
      });
      colorScheme = !colorScheme;
    });
</script>
