# Site
title: "Quokka"
bio: "A customisable keystroke launcher with plugins"
description: "A customisable keystroke launcher with plugins"
logo: "https://raw.githubusercontent.com/Faeq-F/Quokka/gh-pages/_layouts/Quokka.png"
locale: en_GB
#url: https://faeq-f.github.io/Quokka
github_username: faeq-f
github: [metadata]

#fix for github pages css
baseurl: /Quokka
url: http://faeq-f.github.io

# Jekyll
permalink: /:title/
markdown: kramdown
highlighter: white
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
mathjax: true
sass:
  sass_dir: _sass
  style: compressed

