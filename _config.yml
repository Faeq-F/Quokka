# Site
title:              "Quokka"
remote_theme: TaylanTatli/Moon
bio:                'A customisable keystroke launcher'
description:        "A customisable keystroke launcher"
logo:               'https://raw.githubusercontent.com/Faeq-F/Quokka/gh-pages/_layouts/Quokka1.png'
background:         'https://raw.githubusercontent.com/Faeq-F/Quokka/gh-pages/bg.png'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_GB
url:                https://faeq-f.github.io/Quokka/

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

